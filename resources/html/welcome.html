<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style type="text/css">
    /*<![CDATA[*/
        @import "%1"; /* kde_infopage.css */
        %2 /* maybe @import "kde_infopage_rtl.css"; */
        @import "%8";
        body { font-size: %3px; }
    /*]]>*/
    </style>

    <title>KDing</title>
</head>

<body>
    <div id="header">
        <div id="headerL"/>
        <div id="headerR"/>

        <div id="title">
            %4 <!-- Application name -->
        </div>

        <div id="tagline">
            %5 <!-- Catchphrase -->
        </div>
    </div>

    <!-- the bar -->
    <div id="bar">
        <div id="barT"><div id="barTL"/><div id="barTR"/><div id="barTC"/></div>
        <div id="barL">
        <div id="barR">
            <div id="barCenter" class="bar_text">
                %6 <!-- Short description -->
            </div>
        </div>
        </div>
        <div id="barB"><div id="barBL"/><div id="barBR"/><div id="barBC"/></div>
    </div>

    <!-- the main text box -->
    <div id="box">
        <div id="boxT"><div id="boxTL"/><div id="boxTR"/><div id="boxTC"/></div>
        <div id="boxL">
        <div id="boxR">
            <div id="boxCenter">
                %7 <!--Description -->
            </div>
        </div>
        </div>
        <div id="boxB"><div id="boxBL"/><div id="boxBR"/><div id="boxBC"/></div>
    </div>

    <div id="footer"><div id="footerL"/><div id="footerR"/></div>
</body>
</html>
